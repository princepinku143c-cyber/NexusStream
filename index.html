<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#050505" />
    <meta name="description" content="Next-generation AI automation workflow builder" />
    
    <!-- iOS / Android Web App Capable (Full Screen Mode) -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/9626/9626629.png">
    <title>NexusStream - AI Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              nexus: {
                950: '#050505', // Deep black
                900: '#0a0a0a',
                800: '#171717', // Chip body
                700: '#262626',
                600: '#404040',
                500: '#525252',
                accent: '#00ff9d', // Circuit Green
                accent2: '#ff00aa',
                wire: '#ffd700', // Gold traces
                success: '#00ff9d',
                warning: '#ffb800',
                danger: '#ff3333',
                port: '#3b82f6', // Port color
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flow': 'flow 1s linear infinite',
              'current': 'current 2s linear infinite',
            },
            keyframes: {
              flow: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' },
              },
              current: {
                to: {
                  strokeDashoffset: -20
                }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e2e8f0;
        overflow: hidden;
        /* Removed touch-action: none; to allow Sidebar scrolling and button interaction on mobile */
        -webkit-tap-highlight-color: transparent; /* Removes blue highlight on tap */
        overscroll-behavior: none; /* Disables bounce effect */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px; /* Thinner on mobile */
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #262626;
        border-radius: 2px;
      }
      /* Technical Blueprint Grid */
      .grid-pattern {
        background-color: #050505;
        background-image: 
          linear-gradient(#171717 1px, transparent 1px),
          linear-gradient(90deg, #171717 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: center;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/jsx-runtime": "https://aistudiocdn.com/react@^19.2.0/jsx-runtime",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
